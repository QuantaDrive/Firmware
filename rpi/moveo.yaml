move_settings:
  jog_controller: Gamepad
  jog_controller_mapping:
    - X: JOYSTICK_A_Y
    - Y: JOYSTICK_A_X
    - Z: DPAD_Y
    - YAW: DPAD_X
    - PITCH: JOYSTICK_B_Y
    - ROLL: JOYSTICK_B_X
  jog_velocity: 2
  max_velocity: 25
  max_accel: 2

kinematics:
    type: 6DOF arm
    dh_params:
      - [180.0,  90.0, 231.5,   0.0]
      - [ 90.0,   0.0,   0.0, 221.0]
      - [-90.0, -90.0,   0.0,   0.0]
      - [  0.0,  90.0, 224.5,   0.0]
      - [  0.0, -90.0,   0.0,   0.0]
      - [180.0,   0.0,  77.5,   0.0]

shift_registers:
  - name: stepper_dir
    latch_pin: 4

steppers:
  - mm_per_rev: 360
    gear_ratio: 9.8
    steps_per_rev: 200
    microsteps: 32
    min_position: -135
    max_position: 135
    max_velocity: 360
    max_accel: 10
    driver:
      step_pin: 31
      direction_pin: stepper_dir:0

  - mm_per_rev: 360
    gear_ratio: 5.428571429
    steps_per_rev: 200
    microsteps: 32
    min_position: -90
    max_position: 90
    driver:
      step_pin: 14
      direction_pin: stepper_dir:1

  - mm_per_rev: 360
    gear_ratio: 20
    steps_per_rev: 200
    microsteps: 32
    min_position: 0
    max_position: 120
    driver:
      step_pin: 10
      direction_pin: stepper_dir:2

  - mm_per_rev: 360
    gear_ratio: 1
    steps_per_rev: 200
    microsteps: 32
    min_position: -180
    max_position: 180
    max_velocity: 360
    max_accel: 10
    driver:
      type: GENERIC
      step_pin: 11
      direction_pin: stepper_dir:3

  - mm_per_rev: 360
    gear_ratio: 4.4
    steps_per_rev: 200
    microsteps: 32
    min_position: -90
    max_position: 90
    driver:
      step_pin: 12
      direction_pin: stepper_dir:4

  - mm_per_rev: 360
    gear_ratio: 1
    steps_per_rev: 400
    microsteps: 32
    min_position: -180
    max_position: 180
    max_velocity: 360
    max_accel: 10
    driver:
      type: GENERIC
      step_pin: 13
      direction_pin: stepper_dir:5
