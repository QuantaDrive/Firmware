move_settings:
  jog_controller: Gamepad
  jog_controller_mapping:
    - X: JOYSTICK_A_Y
    - Y: JOYSTICK_A_X
    - Z: DPAD_Y
    - YAW: DPAD_X
    - PITCH: JOYSTICK_B_Y
    - ROLL: JOYSTICK_B_X
  jog_velocity: 5
  max_velocity: 25
  max_accel: 2

kinematics:
    type: 6DOF arm
    dh_params:
      - [180.0,  90.0, 231.5,   0.0]
      - [ 90.0,   0.0,   0.0, 221.0]
      - [-90.0, -90.0,   0.0,   0.0]
      - [  0.0,  90.0, 224.5,   0.0]
      - [  0.0, -90.0,   0.0,   0.0]
      - [180.0,   0.0,  77.5,   0.0]

shift_registers:
  - name: stepper_dir
    latch_pin: 14
  - name: stepper_en
    latch_pin: 15
    offset: 1

manual_pins:
  - pin: 10
  - pin: 11
  - pin: 12

steppers:
  - mm_per_rev: 360
    gear_ratio: 9.8
    steps_per_rev: 200
    microsteps: 8
    min_position: -135
    max_position: 135
    max_velocity: 360
    max_accel: 10
    driver:
      enable_pin: ~stepper_en:0
      step_pin: 18
      direction_pin: stepper_dir:0

  - mm_per_rev: 360
    gear_ratio: 5.428571429
    steps_per_rev: 200
    microsteps: 32
    min_position: -90
    max_position: 90
    driver:
      enable_pin: ~stepper_en:1
      step_pin: 22
      direction_pin: stepper_dir:1

  - mm_per_rev: 360
    gear_ratio: 20
    steps_per_rev: 200
    microsteps: 8
    min_position: 0
    max_position: 120
    driver:
      enable_pin: ~stepper_en:2
      step_pin: 16
      direction_pin: stepper_dir:2

  - mm_per_rev: 360
    gear_ratio: 1
    steps_per_rev: 200
    microsteps: 8
    min_position: -180
    max_position: 180
    max_velocity: 360
    max_accel: 10
    driver:
      enable_pin: ~stepper_en:3
      step_pin: 17
      direction_pin: stepper_dir:3

  - mm_per_rev: 360
    gear_ratio: 4.4
    steps_per_rev: 200
    microsteps: 8
    min_position: -90
    max_position: 90
    driver:
      enable_pin: ~stepper_en:4
      step_pin: 21
      direction_pin: stepper_dir:4

  - mm_per_rev: 360
    gear_ratio: 1
    steps_per_rev: 400
    microsteps: 8
    min_position: -180
    max_position: 180
    max_velocity: 360
    max_accel: 10
    driver:
      enable_pin: ~stepper_en:5
      step_pin: 20
      direction_pin: stepper_dir:5
